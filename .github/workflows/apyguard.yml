
name: ApyGuard Scanner Action

on:
  push:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout repo
        uses: actions/checkout@v3
 
      - name: Run ApyGuard Security Scan
        id: apyguard-scan
        uses: apyguard-api-security/apyguard-action@latest
        with:
          api_key: ${ secrets.APYGUARD_API_KEY }
          task_id: 22d02639-1825-475f-a5de-693b1e45fd88
          api_url: 'https://apyguard-api.a3f.xyz'
          severity_threshold: 'Medium'

